<!DOCTYPE html>

<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>What is the weather like?</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/modernizr.js"></script>
  </head>
  <body>

    <div class="row"> 
      <div id="response" class="large-6 medium-8 columns"> </div>
    </div>

    <div class="row hide" id="google-map-location-selector">
      <div class="row">
        <div class="large-6 medium-8 columns" id="map"></div>
      </div>
      <form>
        <div class="large-6 medium-8 columns">
          <div class="row">
            <div class="small-4 columns">
              <label>Latitude</label>
              <input type="text" id="lat" placeholder="Your latitude" >
            </div>
            <div class="small-4 columns">
              <label>Longitude</label>
              <input type="text" id="lng" placeholder="Your longitude">
            </div>
            <div class="small-4 columns">
              <label>City</label>
              <input type="text" id="city" placeholder="Your city" >
            </div>
          </div>
        </div>
      </form>
    </div>

    <form>
      <div class="row">
        <div id="options" class="large-6 medium-8 columns">
        </div>        
      </div>
    </form>
    
    <script src="js/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script> $(document).foundation(); </script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" 
            src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  
    <script type="text/javascript" src="js/jquery.geolocation.edit.js"></script>
    <script type="text/javascript" src="js/sugar.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

 </body>
</html>
